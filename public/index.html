<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>tgifi</title>
		 <link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-app = "app" ng-controller = "MainController as vm">
		<header>
			<h1>tgifi</h1>
		</header>
		<nav>
			<ul>
				<li ng-click="vm.loadMySavedGifis()">My Gifi</li>
				<li ng-click="vm.loadRandomGifis()">Random Gifi</li>
				<li ng-click="vm.logOut()">Logout</li>
			</ul>
		</nav>

		<div class="container">
			
			<hr>
			 Welcome {{vm.user}} 
			 <br>
			<div class="container" ng-repeat = "gi in vm.gifi">
				
				<img ng-src="{{gi}}" alt=""> 
				<button ng-click="vm.deleteGifi(gi)">Delete</button>
			</div>
			<div class="gifi-container">
				<div class="gifi-child" ng-repeat = "gifi in vm.gifis">
			 		<h1>{{gifi.query}}</h1>
			 		<div ng-repeat = "g in gifi.data">
			 			<img ng-click="vm.showUrl(g.images.downsized.url)" ng-src="{{g.images.downsized.url}}" alt="">
			 		</div>
				</div>
			</div>
		</div>
	<script src="scripts/vendor.bundle.js"></script>	
	<script src="scripts/app.bundle.js"></script>	
	</body>
 </html>
