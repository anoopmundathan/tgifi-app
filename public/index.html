<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>My App</title>
	</head>
	<body ng-app = "app" ng-controller = "MainController as vm">
		<div class="container">
			<h1>tgifi app</h1>
			<hr>
			<a href="" ng-click="vm.logOut()">Logout</a><br>
			 Welcome {{vm.user}} 
			 <br>
			 <a href="" ng-click="vm.loadTrends()">#hastags</a>
			 <ul>
			 	<li ng-repeat = "trend in vm.trends">
			 		{{trend.name}}
			 	</li>
			 </ul>
		</div>
	<script src="scripts/vendor.bundle.js"></script>	
	<script src="scripts/app.bundle.js"></script>	
	</body>
 </html>
